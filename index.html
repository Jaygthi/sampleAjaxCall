  <link href="css/bootstrap.min.css" rel="stylesheet">

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Hello Smith!</h1>
      <p class="lead"></p>
    </div>
  </div>

  <div id="loader"> 
    <div class="text-center">
      <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-lg" role="status" aria-hidden="true"></span>
        Loading...
      </button>
    </div>
  </div>

  <div id="container">
    <div class=row></div>
    <div id="currentSelection" class="animate-bottom col-md-12 alert alert-success">
      <h4 class="text-center primary">Currently Selected -  <span id='currentCardName'> </span> </h4>    
    </div>  
  </div>

  <div id="errorcontent">
      <div class="col-md-12">
          <div class="error-template alert alert-info" role="alert">
              <h1>
                  Oops!</h1>
              <h2>
                  404 Not Found</h2>
              <div class="error-details">
                  Sorry, an error has occured. Requested data not found!
              </div>
          </div>
      </div>
  </div>
 
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.min.js"></script>
